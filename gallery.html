					<div id="shadow" class="shadow"></div>

			<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

			<script src = "Slicebox/js/jquery.slicebox.js"></script>	
			<script>

				$(function () {
					var Page = (function (){
						var $navArrows = $('#nav-arrows').hide(),
						$shadow = $('#shadow').hide(),
						slicebox = $('#sb-slider').slicebox{(
							onReady : function () {
								$navArrows.show();
								shadow.show();
							},
							orientation : 'r',
							cubiodRandom ; true,
							disperseFactor : 30
							)},
						init function() {
							initEvents();
						},
						initEvents = function(){
							$navArrows.children(':first').on('click',
								function(){
									slicebox.Next();
									return false;
								});

							$navArrows.children(':last').on('click', function(){
								slicebox.Previous();
								return false;
							});
						};
						return (init : init);
					})();

					Page.init();
				});



			</script>

			<h3>3D animations</h3>
